name: Build the game for Windows & MacOsX ðŸŽ®

on:
  push:
    branches:
      - release
    tags:
      - 'v*'
  workflow_dispatch: 

permissions: write-all

jobs:
  build:

    name: Build for ${{ matrix.targetPlatform }} 
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneOSX
          - StandaloneWindows64
    
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Cache Unity files
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-

      - name: Build the game file with Unity
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with: 
          targetPlatform: ${{ matrix.targetPlatform }}
          projectPath: ./
          unityVersion: 2022.3.42f1

      - name: Create artifact in the actions tab
        uses: actions/upload-artifact@v3
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}

      - name: Extract tag or branch name
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "PACKAGE_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "PACKAGE_VERSION=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
          fi

      - name: Create Github Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.PACKAGE_VERSION }}
          release_name: Release ${{ env.PACKAGE_VERSION }} ðŸŽ®
          body: | 
            Release de la version ${{ env.PACKAGE_VERSION }} pour Windows et macOS.
          draft: false
          prerelease: false
        
      - name: Upload ${{ matrix.targetPlatform }} build to release
        uses: actions/upload-release-asset@v1
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/${{ matrix.targetPlatform }}
          asset_name: build-${{ env.PACKAGE_VERSION }}-${{ matrix.targetPlatform }}
          asset_content_type: application/octet-stream